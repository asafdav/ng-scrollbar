<!doctype html>
<html ng-app="myapp">
<head>
  <link href="../example/bootstrap.min.css" rel="stylesheet">
  <style>
    .scrollme {
      max-height: 200px;
    }
  </style>
  <title>E2E</title>
</head>
<body>

<div>
  <div class="container" ng-controller="myctrl">

    <div class="page-header">
      <h1>ngScrollBar <small>example</small></h1>
    </div>

    <div class="well" style="padding: 0">
      <div class="scrollme" ng-scrollbar theme="mac" is-bar-shown="barShown">
        <h1>Scroll me down!</h1>
        <p>...</p>
        <p>...</p>
        <p>...</p>
        <p>...</p>
        <p>...</p>
        <p>...</p>
        <p><a class="btn btn-primary btn-lg" role="button" href="https://github.com/asafdav/ng-scrollbar">Learn more</a></p>
      </div>
    </div>
  </div>

</div>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../src/ng-scrollbar.js"></script>
<script>
  var myapp = angular.module('myapp', ['ngScrollbar']);

  myapp.controller('myctrl', function ($scope) {
    $scope.$on('scrollbar.show', function(){
      console.log('Scrollbar show');
    });

    $scope.$on('scrollbar.hide', function(){
      console.log('Scrollbar hide');
    });

  });
</script>

</body>
</html>

$('.scrollme').bind('mousewheel DOMMouseScroll', function(event) {
console.log(event);
